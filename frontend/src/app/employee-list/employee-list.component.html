<div class="container">
    <h1><i>Employee List</i></h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let emp of employees">
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.emailId}}</td>
        <td>
          <button mat-icon-button color="primary" (click)="updateEmployee(emp.id)" matTooltip="Update">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(emp.id)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="detailsEmployee(emp.id)" matTooltip="Employee details">
            <mat-icon>person</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
