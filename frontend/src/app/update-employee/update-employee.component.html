<div class="container">
    <h2>Update Employee</h2>
    <form (ngSubmit) = onSubmit()>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput class="form-control" [(ngModel)] = "employee.firstName" name="firstName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Last name</mat-label>
                <input matInput class="form-control" [(ngModel)] = "employee.lastName" name="lastName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Email Id</mat-label>
                <input matInput class="form-control" [(ngModel)] = "employee.emailId" name="emailId">
            </mat-form-field>
        </div>    
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</div>
